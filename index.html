            currentLanguage = lang;
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update all translatable elements
            document.querySelectorAll('.translatable').forEach(element => {
                const text = element.getAttribute(`data-${lang}`);
                if (text) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = text;
                    } else {
                        element.textContent = text;
                    }
                }
            });

            // Update document direction for RTL languages
            if (lang === 'fa' || lang === 'ur') {
                document.documentElement.setAttribute('dir', 'rtl');
            } else {
                document.documentElement.setAttribute('dir', 'ltr');
            }

            // Update body font family
            if (lang === 'ur') {
                document.body.style.fontFamily = "'Noto Nastaliq Urdu', 'Amiri', serif";
            } else if (lang === 'fa') {
                document.body.style.fontFamily = "'Vazirmatn', 'Amiri', serif";
            } else {
                document.body.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
            }
        }

            // Close mobile menu if open

            if (nav.classList.contains('active')) {
                nav.classList.remove('active');
            }

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // ============================================
        // CARD HOVER EFFECTS
        // ============================================
        document.querySelectorAll('.topic-card, .article-card, .course-card, .book-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // ============================================
        // SEARCH FUNCTIONALITY
        // ============================================
        function searchContent() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const allCards = document.querySelectorAll('.article-card, .course-card, .book-card');
            
            allCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                    card.style.animation = 'fadeIn 0.5s ease';
                } else {
                    card.style.display = 'none';
                }
            });
        }

                };
                
                alert(messages[currentLanguage]);
            });

        // ============================================
        // INITIALIZE ON PAGE LOAD
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Set default language to Farsi
            const faButton = document.querySelector('.lang-btn[onclick*="fa"]');
            if (faButton) {
                faButton.classList.add('active');
            }
            
            // Show home section by default
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            const homeSection = document.getElementById('home');
            if (homeSection) {
                homeSection.style.display = 'block';
            }
            
            // Add fade-in animation to all sections
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });
            
            document.querySelectorAll('.section').forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                section.style.transition = 'all 0.6s ease';
                observer.observe(section);
            });
        });

        // ============================================
        // KEYBOARD SHORTCUTS
        // ============================================
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + K for search
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                const searchInput = document.getElementById('searchInput');
                if (searchInput) searchInput.focus();
            }
            
            // ESC to close mobile menu
            if (e.key === 'Escape') {
                const nav = document.querySelector('.nav-links');
                if (nav && nav.classList.contains('active')) {
                    nav.classList.remove('active');
                    const burger = document.querySelector('.burger-menu');
                    if (burger) burger.classList.remove('active');
                }
            }
        });

        // ============================================
        // SHARE FUNCTIONALITY
        // ============================================
        async function shareContent(title, text, url) {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: title,
                        text: text,
                        url: url || window.location.href
                    });
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            } else {
                const shareUrl = window.location.href;
                navigator.clipboard.writeText(shareUrl);
                const messages = {
                    'fa': 'لینک کپی شد!',
                    'ur': 'لنک کاپی ہو گیا!',
                    'en': 'Link copied!'
                };
                alert(messages[currentLanguage]);
            }
        }

        // ============================================
        // THEME TOGGLE (Dark/Light Mode)
        // ============================================
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved theme
        window.addEventListener('load', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
